<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart Project Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <a href="#maincontent" class="skip-link">Skip to main content.</a>
  <header class="hero">
    <h1>Check Out These Bar Charts!</h1>
  </header>
  <main id="maincontent" class="maincontent">
    <section class="inputsAndCharts">
      <div class="wrapper inputsOutputs">
        <form action="" method="POST" name="chartForm" id="chartForm">
          <div class="galleryRow flexItem">
            <select name="serviceType">
                <option value="financialAnalysis">Financial Analysis</option>
                <option value="investmentPlanning">Investment Planning</option>
                <option value="savingInvestment">Saving & Investment</option>
                <option value="investmentBanking">Investment Banking</option>
                <option value="businessConsulting" selected>Business Services Consulting</option>
                <option value="onlineConsulting">Online Consulting</option>
            </select><!-- Service Type -->

            <input type="name" placeholder="Name" id="name" required>
            <label for="name" class="visuallyhidden">name</label>
          </div>

          <div class="galleryRow flexItem">
            <input type="phone" placeholder="Phone number" id="phone" required>
            <label for="phone" class="visuallyhidden">phone</label>

            <input type="email" placeholder="Email Address" id="email" required>
            <label for="email" class="visuallyhidden">email address</label>
          </div>
          <input type="submit" id="submitBtn" class="generalButton purpleButton" value="Send to Us">
        </form> <!-- Bar Chart Specification Input Form  -->
      </div><!-- Wrapper -->
      <div class="wrapper">
          <dl class="createdBarChart">
            <dt class="titleContainer">
              <h4>Browser market share June 2015</h4>
            </dt>
            <dt class="barContainer">
                <div class="yAxisLabels">
                </div>
            </dt>
          </dl>
      </div>
    </section><!-- Main Section -->
  </main>
  <footer>
    
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
